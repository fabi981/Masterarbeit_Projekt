<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zeichenfenster</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #canvasContainer {
            width: 100%;
            padding-bottom: 75%; /* 4:3 Aspect Ratio */
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
        }

        #saveButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="openModalButton">Zeichenfenster oeffnen</button>
    <div id="drawingModal" class="modal">
        <div class="modal-content">
            <span id="closeModalButton" style="cursor:pointer; align-self: flex-end;">&times;</span>
            <div id="canvasContainer">
                <canvas id="drawingCanvas"></canvas>
            </div>
            <button id="saveButton">Zeichnung speichern</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let startX, startY;

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [startX, startY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.stroke();
            [startX, startY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        document.getElementById('openModalButton').onclick = function () {
            document.getElementById('drawingModal').style.display = 'block';
            resizeCanvas();
        }

        document.getElementById('closeModalButton').onclick = function () {
            document.getElementById('drawingModal').style.display = 'none';
        }

        document.getElementById('saveButton').addEventListener('click', () => {
            const drawingData = canvas.toDataURL('image/png');
            fetch('/save_drawing', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ drawing: drawingData })
            })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Fehler:', error));
        });
    </script>
</body>
</html>
